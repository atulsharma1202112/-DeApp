<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="images/Logo03.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>!DeApp - Where Impossible is waiting to be I'm possible</title>
</head>

<body>
    <div class="background" id="background">
        <section>
            <!-- This code is for top navigation bar and logo -->
            <div class="top-grid" id="top-grid">

                <!-- Logo for website -->
                <div class="logo" id="logo">
                    <a href="#"><img src="/images/Logo06.png" alt=""></a>
                </div>

                <!-- Navigation Bar of Website -->
                <div class="links" id="links">
                    <ul>
                        <li class="active">
                            <a href="#">Login</a>
                        </li>
                        <li>
                            <a href="#">About Our Vision</a>
                        </li>
                        <li>
                            <a href="#">Register</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- This code contain the mid-section of the website -->
            <div class="content" id="content">

                <!-- Center Font -->
                <div class="fontaw" id="fontaw">
                    <i class="fab fa-battle-net"></i>
                </div>

                <!-- LogIn Form Fields -->
                <div class="content-bottom" id="content-bottom">
                    <form action="#" method="POST">
                        <div class="u-name" id="u-name">
                            <span class="fa fa-user">

                            </span>
                            <div class="in-field" id="in-field">
                                <input type="text" name="text1" id="text1" placeholder="Username" />
                            </div>
                        </div>

                        <div class="u-pass" id="u-pass">
                            <span class="fa fa-lock">

                            </span>
                            <div class="pa-field" id="pa-field">
                                <input type="password" name="pass" id="pass" placeholder="Password" />
                            </div>
                        </div>

                        <!-- Log-In Button -->
                        <div class="btn1" id="btn1">
                            <button type="submit" class="btn">Log In</button>
                        </div>

                        <!-- Slider Button, Forgot Password -->
                        <ul class="list-login">
                            <li class="sw">
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider round"></span>
                                  </label>
                                <div class="tx">
                                    <span></span>Keep Logged In</span>
                                </div>
                            </li>
                            <li>
                                <div class="fp" id="fp">
                                    <a href="">Forgot Password?</a>
                                </div>
                            </li>
                        </ul>
                        <!-- Create account, Need Help? links -->
                        <ul class="list-login-bottom">
                            <li class="lst1">
                                <a href="#">Create Account</a>
                            </li>
                            <li class="lst2">
                                <a href="#">Need Help?</a>
                            </li>
                        </ul>
                    </form>
                </div>

                <!-- Bottom Navigation -->
                <div class="bottom-grid" id="bottom-grid">
                    <div class="links-1" id="links-1">
                        <ul>
                            <li>
                                <a href="#">About Our Vision</a>
                            </li>
                            <li>
                                <a href="#">Privacy Policy</a>
                            </li>
                            <li>
                                <a href="#">Terms of Use</a>
                            </li>
                        </ul>
                    </div>
                    <div class="copyright" id="copyright">
                        <p>
                            &copy; 2021 All Rights Reserved | Design by
                            <a href="#">Abhishek Prakash</a> & <a href="#">Atul Sharma</a>
                        </p>
                    </div>
                </div>

            </div>
        </section>
    </div>

</body>

</html>
